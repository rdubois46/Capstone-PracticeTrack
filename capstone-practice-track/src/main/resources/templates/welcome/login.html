<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 class="title" th:text="${title}">Default Title</h1>
<nav th:replace="fragments:: loginNav"></nav>


<form class="bottom-element" id="login-form" method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" name="username" />
    </div>

    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" id="password" name="password" />
        <span class="error" th:text="${loginError}"></span>
    </div>

    <input type="submit" value="Log In" />
</form>

<h4 class="bottom-element text-success font-italic"  th:text="${logout}"></h4>

<nav th:replace="fragments:: loginNav"></nav>



</body>
</html>
