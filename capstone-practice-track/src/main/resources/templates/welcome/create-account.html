<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h2 th:replace="fragments :: appName"></h2>

<h1 class="title" th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" id="account-form" th:object="${userForm}">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" th:field="*{username}" th:value="*{username}" />
        <span class="error" th:errors="*{username}"></span>
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" th:field="*{email}" th:value="*{email}" />
        <span class="error" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <label for="email">Password: </label>
        <input type="password" class="form-control" id="password" th:field="*{password}" />
        <span class="error" th:errors="*{password}"></span>
    </div>
    <div class="form-group">
        <label for="verify">Verify Password: </label>
        <input type="password" class="form-control" id="verify" th:field="*{verifyPassword}"/>
        <span class="error" th:errors="*{verifyPassword}"></span>
    </div>

    <div>
        <input type="submit" value="Create Account" />
    </div>

</form>

</body>
</html>
