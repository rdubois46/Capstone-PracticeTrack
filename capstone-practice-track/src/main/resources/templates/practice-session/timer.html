<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h2 th:replace="fragments :: appName"></h2>
    <h1 class="title" th:text="${title}">Default Title</h1>

    <h4 th:text="'Timer started for: ' + ${skill.name} + '!'"></h4>
    <h5 th:if="${elapsedTime}" th:text="${'Elapsed Time: ' + ${hours} + ':' + ${minutes} + ':' + ${seconds}"></h5>
    <div style="display: flex;">
        <form class="index-button" th:action="@{/skill/}" method="post">
            <input type="hidden" th:value="${instrument.id}" name="instrumentId" />
            <input type="hidden" th:value="${skill.id}" name="skillId" />
            <input class="btn btn-primary" type="submit" value="Check Timer" />
        </form>
        <form th:if="${!paused}" class="index-button" th:action="@{/skill/}" method="post">
            <input type="hidden" th:value="${instrument.id}" name="instrumentId" />
            <input type="hidden" th:value="${skill.id}" name="skillId" />
            <input class="btn btn-secondary" type="submit" value="Pause" />
        </form>
        <form th:if="${paused}" class="index-button" th:action="@{/skill/}" method="post">
            <input type="hidden" th:value="${instrument.id}" name="instrumentId" />
            <input type="hidden" th:value="${skill.id}" name="skillId" />
            <input class="btn btn-warning" type="submit" value="Resume" />
        </form>
        <form class="index-button" th:action="@{/skill/}" method="post">
            <input type="hidden" th:value="${instrument.id}" name="instrumentId" />
            <input type="hidden" th:value="${skill.id}" name="skillId" />
            <input class="btn btn-info" type="submit" value="Finished!" />
        </form>
    </div>





</body>
</html>
